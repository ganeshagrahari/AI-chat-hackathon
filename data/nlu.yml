    - Tell me more about [Balika Anudan Yojana](scheme)
    - I heard about [Kisan Samman Nidhi Yojana](scheme), what is it?

- intent: ask_eligibility
  examples: |
    - Who is eligible for [UP Post-Matric Scholarship](scheme)?
    - Am I eligible for [Kanya Vidya Dhan Yojana](scheme)?
    - What are the eligibility criteria for [MNREGA Scheme](scheme)?
    - Can [SC](eligibility_category) students apply for scholarships?
    - Are there schemes for [OBC](eligibility_category) students?
    - What schemes are available for [female](eligibility_category) students?
    - Am I eligible for any schemes as a [minority](eligibility_category) student?
    - What schemes can [BPL](eligibility_category) families avail?
    - Are there schemes for [farmers](eligibility_category)?
    - Can [persons with disabilities](eligibility_category) get any benefits?
    - Is there any scheme for [unemployed](eligibility_category) people?

- intent: ask_documents
  examples: |

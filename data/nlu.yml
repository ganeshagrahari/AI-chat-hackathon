version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - namaste
    - hii
    - hola
    - Jai Hind

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you around
    - see you later
    - thanks for help
    - that's all I needed
    - talk to you later
    - dhanyawad

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
    - sure
    - ok
    - okay
    - haan
    - ji haan

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
    - nahi
    - ji nahi

- intent: ask_scheme_list
  examples: |
    - What government schemes are available?
    - Show me all schemes
    - List available scholarships
    - What programs can I apply for?
    - Tell me about government schemes
    - What scholarships are currently open?
    - What financial aid programs are there?
    - Show me all the schemes in [Uttar Pradesh](state)
    - What schemes can I apply for?
    - What are the current schemes?
    - Which schemes are accepting applications?

- intent: ask_scheme_type
  examples: |
    - Show me [scholarship](scheme_type) schemes
    - What [financial aid](scheme_type) programs are available?
    - Are there any [coaching](scheme_type) schemes?
    - Tell me about [subsidy](scheme_type) programs
    - I'm looking for [pension](scheme_type) schemes
    - Do you have any [employment](scheme_type) schemes?
    - What [healthcare](scheme_type) programs are there?
    - Show me [skill development](scheme_type) initiatives
    - Any [scholarship](scheme_type) for students?
    - What [financial aid](scheme_type) can I get?

- intent: ask_scheme_details
  examples: |
    - Tell me about [UP Post-Matric Scholarship](scheme)
    - What is [Kanya Vidya Dhan Yojana](scheme)?
    - Give me details of [Dr. Ambedkar Scholarship](scheme)
    - Explain [Mukhyamantri Abhyudaya Yojana](scheme)
    - I want to know about [UP Scholarship for Minorities](scheme)
    - Details for [Shadi Anudan Yojana](scheme)
    - What does [MNREGA Scheme](scheme) offer?

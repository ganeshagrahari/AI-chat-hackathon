    - What is the deadline for [Kanya Vidya Dhan Yojana](scheme)?
    - Until when can I apply for [Dr. Ambedkar Scholarship](scheme)?
    - Last date of [Mukhyamantri Abhyudaya Yojana](scheme)?
    - Deadline for [UP Scholarship for Minorities](scheme)

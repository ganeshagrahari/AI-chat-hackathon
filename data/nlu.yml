    - What documents are required for [Divyang Pension Yojana](scheme)?
    - Documents needed for [UP Ration Card Scheme](scheme)
    - Will I need [domicile](document_type) proof?
    - Is [bank account](document_type) mandatory?

- intent: ask_application_process
  examples: |
